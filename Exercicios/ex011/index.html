<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../jaboti.ico.ico" type="image/x-icon">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>tente abrir em varios dispositivos diferentes, ou simplesmente aumente e diminua o tamanho do navegador</p>
    <picture> 
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="./imagens/foto-g.png" alt="imagem dinamica">
    </picture>
    <h1>Um audio</h1>
    <p>vamos botar um audio no site</p>
    <audio preload="metadata" src="./midia/audiotheboywhoflewtoohigh.mp3"
    controls autoplay> </audio>
    <p>se quiser baixar o audio acima, clique <a href="./midia/audiotheboywhoflewtoohigh.mp3" >aqui</a></p>

</body>
</html>
