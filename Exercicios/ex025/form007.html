<!DOCTYPE html>

<body>
    <h1>exemplo de formulario</h1>
    <form action="cadastro.php" method="post"></form>

    </p>
    <p>
        <label for="img">Mensagem:</label> <br>
        <textarea name="img" id="img" cols="30" rows="10"></textarea>
    </p>

    </P>
