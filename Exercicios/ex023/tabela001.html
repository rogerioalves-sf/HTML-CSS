<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            
        }
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
            
        }
       
        .numero{
            text-align: right;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left; /* alinhamento horizontal */
            vertical-align: top;
        }
        
        

    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        HIERAQUIA DE TABELAS SIMPLES
        table = tabela
        table row = linha de tabela
        table header = cabeÃ§alho de tabela
        table data = dados da tabela
    -->
    <table>
        <tr> <!-- primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr class="linha">
            <td>A2</td>
            <td class="dado">B2</td>
            <td class="numero">C2</td>
        </tr>

        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>

        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
 

    </table>
    
</body>
</html>
